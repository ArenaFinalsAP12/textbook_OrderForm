<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Ordering Textbooks</title>
    <link rel="stylesheet" href="styletextbooks.css">
</head>
<body>
    <form action="action_page.php" method="POST">
        <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Mike" required>
        </div>
        <br>
        <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Smith" required>
        </div>
        <br>
        <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
        </div>
        <br>
        <div>
            <label for="bdate">Birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <div>
            <label for="PayType"></label>
            <h3>Payment Type (Please select one):</h3><br>
            <label for="AmEx">American Express</label>
            <input type="radio" id="AmEx" name="payment" value="AmEx">
            <label for="Visa">Visa</label>
            <input type="radio" id="Visa" name="payment" value="Visa">
            <label for="MstrCrd">MasterCard</label>
            <input type="radio" id="MstrCrd" name="payment" value="MstrCrd">
            <label for="PayPal">PayPal</label>
            <input type="radio" id="PayPal" name="payment" value="PayPal">
        </div><br>
        <div>
            <label for="shipping">Shipping Option:</label>
            <select id="shipping" name="shipping">
                <option value="standard">standard</option>
                <option value="express">express</option>
                <option value="nextday">next day</option>
            </select>
        </div><br>
        <div>
            <input type="reset"> 
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
